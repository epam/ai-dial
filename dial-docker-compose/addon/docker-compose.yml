---
version: '1'

services:
  chat:
    ports:
      - "3000:3000"
    image: epam/ai-dial-chat:0.4.3
    environment:
      NEXTAUTH_SECRET: "secret"
      THEMES_CONFIG_HOST: "http://themes:8080"
      DIAL_API_HOST: "http://core:8080"
      DIAL_API_KEY: "dial_api_key"
      # The assistant 0.1.0 needs low temperature.
      # Later, it will ignore the parameter.
      NEXT_PUBLIC_DEFAULT_TEMPERATURE: "0"
      ENABLED_FEATURES: "conversations-section,prompts-section,top-settings,top-clear-conversation,top-chat-info,top-chat-model-settings,empty-chat-settings,header,footer,request-api-key,report-an-issue,likes"

  adapter-openai:
    image: epam/ai-dial-adapter-openai:0.6.0
    environment:
      WEB_CONCURRENCY: "3"

  assistant:
    image: epam/ai-dial-assistant:0.5.0
    environment:
      OPENAI_API_BASE: "http://core:8080"
      WEB_CONCURRENCY: "3"

  addon:
    build: addon

  core:
    ports:
      - "8080:8080"
    image: epam/ai-dial-core:0.6.1
    environment:
      'AIDIAL_SETTINGS': '/opt/core/settings.json'
      'JAVA_OPTS': '-Dgflog.config=/opt/core/gflog.xml'
      'aidial.config.files': '["/opt/core/config.json"]'
    volumes:
      - ${DIAL_DIR:-.}/core:/opt/core:Z
      - ${DIAL_DIR:-.}/core-logs/:/opt/epam/aidial/log:Z
