---
version: '3'

services:
  themes:
    image: epam/ai-dial-chat-themes:0.3.0

  chat:
    ports:
      - "3000:3000"
    image: epam/ai-dial-chat:0.4.3
    environment:
      NEXTAUTH_SECRET: "secret"
      THEMES_CONFIG_HOST: "http://themes:8080"
      DIAL_API_HOST: "http://core:8080"
      DIAL_API_KEY: "dial_api_key"
      ENABLED_FEATURES: "conversations-section,prompts-section,top-settings,top-clear-conversation,top-chat-info,top-chat-model-settings,empty-chat-settings,header,footer,request-api-key,report-an-issue,likes"

  adapter-openai:
    image: epam/ai-dial-adapter-openai:0.6.0
    environment:
      WEB_CONCURRENCY: "3"

  core:
    ports:
      - "8080:8080"
    image: epam/ai-dial-core:development
    environment:
      'AIDIAL_SETTINGS': '/opt/config/settings.json'
      'JAVA_OPTS': '-Dgflog.config=/opt/config/gflog.xml'
      'aidial.config.files': '["/opt/config/config.json"]'
    volumes:
      - ${DIAL_DIR:-.}/core:/opt/config:ro
      - ${DIAL_DIR:-.}/core-logs/:/app/log:rw